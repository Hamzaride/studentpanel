          function myFunction() {

        }
        window.onclick = function(event) {
          if (!event.target.matches('.menubtn')) {
            var droplist = document.getElementsByclassName("dropdown-list");
            var i;
            for (i = 0; i < droplist.length; i++) {
              var openDroplist = droplist[i];
              if (openDroplist.classList.contains('show')) {
                openDroplist.classList.remove('show');
              }
            }
          }
    }
    function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";

       function changeBodyColor() {
         if(document.body.style.backgroundColor == "black") {
          document.body.style.backgroundColor = "#F4F4F4";
          document.getElementById("changmode3").style.backgroundColor="#FFFFFF";
          document.getElementById("textstyle1").style.color="#000000";
          document.getElementById("textstyle2").style.color="#515151";
         }
         else {
          document.body.style.backgroundColor = "black";
          document.getElementById("changmode3").style.backgroundColor="#454545";
          document.getElementById("textstyle1").style.color="#FFFFFF";
          document.getElementById("textstyle2").style.color="#FFFFFF";
         }
       }

       function importimg() {
            let input = document.createElement('input');
            input.type = 'file';
            input.click();
            }
